<body>
    <h1>Formulario</h1>
    <div class="form-group">
    <form action="procesar.php" method="post" id="miFormulario">
        <table>
            <tr>
                <td>Nombre: </td>
                <td>
                    <input type="text" name="nombre" id="nombre" />
                </td>
            </tr>
            <tr>
                <td>Telefono: </td>
                <td>
                    <input type="text" name="telefono" id="telefono" />

            <tr>

            <tr>
                <td>Sexo : </td>

                    <input type="radio" name="sexo" value="H" checked /> Hombre

            </tr>
            <tr>
                <td>Mayor de 18:</td>
                <td>
                    <input type="checkbox" name="mayor" id="mayor" checked/>
                </td>
            </tr>
            </td>
            </tr>
        </table>
        <p>
            <input type="submit" class="btn btn-primary" value="Enviar" id="enviar" />
            <input type="reset" class="btn btn-primary" value="Borrar" id="borrar" />
        </p>
    </form>
