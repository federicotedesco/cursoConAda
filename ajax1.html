<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AJAX 1</title>
  </head>
  <body>
    <div id="texto">
      <h1>AJAX</h1>
      <button type="button" id="cambiaContenido">Cambia el contenido</button>
    </div>
    <script type="text/javascript">
        document.getElementById("cambiaContenido").addEventListener("click",cambiaContenido);
        function cambiaContenido(){
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function(){
              if(this.readyState == 4 && this.status == 200){
                document.getElementById("texto").innerHTML = this.responseText;
              }
          };
          // .open especifica la solicitud
          // GET / POST :
          // archivo: txt, php, xml, json, etc.
          // true / false : metodo de envio
          xhr.open("GET", "test.txt", true);
          // .send encia la solicitud al servidor.
          // Si utilizamos POST debemos pasar los datos por parametro
          xhr.send();
        }
    </script>
  </body>
</html>
